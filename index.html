<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/070cc59882.js" crossorigin="anonymous"></script>
  <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">
    <nav>
      <img src="./images/logo.svg" alt="huddle logo"/>
    </nav>
    
    <section class="header-content">
      <div class="img-content">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>
      
      <div class="side-content">
        <h1>Build The Community <br/> Your Fans Will Love</h1>
    
        <p>Huddle re-imagines the way we build communities. You have <br/> a voice, but so does your audience. 
          Create connections with <br/> your users as you engage in genuine discussion. </p>
      
        <button>Register</button>
        </div>
      
    </section>
    
    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">OlumideSamuel_ Luminous</a>.
    </p>
  </footer>
</body>
</html>
